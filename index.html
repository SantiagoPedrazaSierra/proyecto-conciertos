<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
</head>
<body>
        <header>
            <section class="container_options">
                <article class="options1">
                    <a href="#"><img src="storade/img/regresar.svg"></a>
                </article>
                <article class="options2">
                    <a href="#"><img src="storade/img/options.svg"></a>
                </article>
            </section>
        </header>

        <section class="container_main">
            <img src="storade/img/img.svg">
            <h1>Coldplay : Music of the Spheres</h1>
            <p>Nov 15 2023 ~ Gelora Bung Karno Stadium, Jakarta</p>
        </section>

        <section class="container_datos">
            <article class="list">
                <div class="name">
                    <h2>Name</h2>
                    <h3>Indriyani Puspita</h3>
                </div>
                <div class="date">
                    <h2>Date</h2>
                    <h3>Nov 15 2023</h3>
                </div>
                <div class="gate">
                    <h2>Gate</h2>
                    <h3>Yellow</h3>
                </div>
            </article>
            <article class="number">
                <div class="name">
                    <h2>Order Number</h2>
                    <h3>CLD09738PL</h3>
                </div>
                <div class="time">
                    <h2>Time</h2>
                    <h3>9:00 PM</h3>
                </div>
                <div class="seat">
                    <h2>Seat</h2>
                    <h3>West B</h3>
                </div>
            </article>
        </section>
        <section class="container_codigo">
            <img src="storade/img/codigo.svg">
            <p>Scan your barcode at the entry gate.</p>
        </section>
</body>
</html>
