<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>

        <!-- OPTIONS -->
        <section class="options_header">
            <article class="option_menu">
                <a href="#">
                    <img src="storade/img/menu.svg">
                </a>
            </article>
            
            <article class="option_notificacion">
                <a href="#">
                    <img src="storade/img/notification.svg">
                </a>
            </article>
        </section>
        <!-- TITLE -->
        <section class="container_title">
            <article class="title">
                <h1>Find</h1>
                <h1>Trending Events</h1>
            </article>
        </section>
        <!-- SEARCH -->
        <section class="search_header">
            <article class="serch_container">
                <form class="search" action="/buscar" method="get">
                    <div class="section_search">
                        <button type="submit"><img src="storade/img/search.svg" alt=""></button>
                        <input type="text" name="query" placeholder="Search event.." required>
                    </div>
                    <button type="submit"><img src="storade/img/filter.svg" alt=""></button>
                </form>
            </article>
                <!-- CATEGORIAS-RECOMENDACIONES -->
                <nav>
                    <section class="recomend_search">
                        <article class="recomend1">
                            <a href="#"><p>Music Concert</p></a>
                        </article>
                        <article class="recomend2">
                            <a href="#"><p>Exhibition</p></a>
                        </article>
                        <article class="recomend3">
                            <a href="#"><p>Stand Up Show</p></a>
                        </article>
                        <article class="recomend4">
                            <a href="#"><p>Theater</p></a>
                        </article>

                    </section>
                </nav>
        </section>


    </header>
</body>
</html>
